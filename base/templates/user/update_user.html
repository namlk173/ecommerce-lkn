{% extends 'index.html' %}

{% block content %}
  <div class="container-fluid vh-100 bg-c" style="margin-top: 10%;">
    <div class="container bg-white rounded shadow-lg">
        <form action="" method="post" enctype="multipart/form-data"> 
            {% csrf_token %}
            <div class="row p-4">
                <div class="col-3 border-r text-center p-2">
                    <div>
                        <img src="{{request.user.avatar.url}}" alt="" srcset="" class="rounded-circle" width="200px">
                    </div>
                    <div>
                        {{form.avatar}}
                    </div>
                </div>
                <div class="col-6">
                    {% for field in form %}
                    {% if field.label != 'Avatar' and field.label != 'Bio' %}
                    <div class="row d-flex flex-column justify-content-center align-items-center">
                        <div class="d-flex justify-content-start p-3">
                            <div class="col-3 mt-2">
                                {{field.label}}
                            </div>
                            <div class="col-5">
                                {{field}}
                            </div>
                        </div>
                        <div class="p-2 mlc-2">
                            {{field.help_text}}
                        </div>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center p-4">
                <div class="col-3 text-center">
                    {{form.bio.label}}
                </div>
                <div class="col-10">
                    {{form.bio}}
                </div>
            </div>
            <div class="row p-4 d-flex justify-content-center">
                <div class="col-2">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
