{% extends 'index.html' %}

{% block content %}

<div class="container pt-5 pb-5">
    <div class="row">
        <div class="col-6 pb-3 text-center">
            <strong style="font-size: 1.5rem; color: #0984e3;">Add {{product}}</strong>
        </div>
    </div>
    <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {% for fields in form %}
        <div class="mb-3 row">
        {% if fields.label != 'Category' %}   
            <label for="" class="col-sm-2 col-form-label"><strong>{{fields.label}}:</strong></label>
            <div class="col-sm-10" style="max-height: 10%;">
                {{fields}}
            </div>
        {% endif %}    
        </div>
        {% endfor%}
        <div class="col-6">
            <div class="d-flex justify-content-center"> 
                <a href="{% url 'manage-product' %}" class="btn btn-secondary" style="margin-right: 1.5rem;">Cancel</a>
                <input type="submit" class="btn btn-primary" value="Add product">
            </div>
        </div>

    </form>
</div>


{% endblock %}
